<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/audiovisual.css">
    <script src="./src/play.js" charset="utf-8"></script>
    <script src="./src/audiovisual.js" charset="utf-8"></script>
    <script src="./src/desktop.js" charset="utf-8"></script>
    <title>Toxon</title>
  </head>
  <body onkeydown="keypress(event);" onload="onload();">
    <!--
    http://i3.ytimg.com/vi/ VIDEO ID /maxresdefault.jpg
    http://i3.ytimg.com/vi/lL33M9e-g8Q/maxresdefault.jpg
    -->
    <div id="sidebar" class="sidebar" onmouseover="onMenuHover();" onmouseout="offMenuHover();" hover="true">
      <h1 id="title">Music Player</h1>
      <div class="music-list" id="music-list">
        <!--
        Custom dim background
        Custom Default background
        Volume Changer
        -->
      </div>
      <div class="addMusic">
        <!--label for="url"><p>Get download URL from <a href="//ytmp3.cc" target="_blank">ytmp3.cc</a></p></label-->
        <input id="addUrl" class="addMusicItem" type="text" name="url" value="" placeholder="YouTube URL" required autocomplete="off"><br>
        <input id="addName" class="addMusicItem" type="text" name="name" value="" placeholder="Artist (If known) - Title of the song" required autocomplete="off"><br>
        <button type="button" id="addButton" class="addMusicItem" onclick="addMusic();">Add Music...</button>
      </div>
    </div>
    <div id="content">
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <div class="player">
    <div id="now-playing" class="now-playing" playingid="-1">
      <p id="song-title">text</p>
      <progress id="curTime" value="0" max="100" onmousedown="changeProgress(event);"></progress>
    </div>
    <div id="play" class="play" onclick="playToggle();" mode="stop"></div>
    <audio id="musicObject" src="" onended="musicEnd();" canplay="isReady = true;"></audio>
  </div>
  <footer></footer>
</html>
